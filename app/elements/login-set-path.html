<dom-module id="login-set-path">
  <template>
    <style>
      paper-tabs {
        font-size: 18px;
        font-weight: 300;
        height: 28px;
        font-family: Roboto, Arial, Helvetica, sans-serif
      }
    </style>
    <template is="dom-if" if="{{!user}}">
      <hi9-login location="{{location}}"></hi9-login>
    </template>
    <hi9-login hidden user="{{user}}"  location="{{location}}"></hi9-login>
    <template is="dom-if" if="{{user}}">
      <paper-tabs selected="0">
        <paper-tab on-tap="setToYours">Yours</paper-tab>
        <paper-tab on-tap="setToMore">YHG</paper-tab>
      </paper-tabs>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: "login-set-path",
  properties: {
    yours: {notify: true, value: true},
    _url: {
      value: "https://g1.firebaseio.com/"
    },
    user: {
      notify: true
    },
    url: {
      notify: true, computed: "getPath(_url, '')"
    },
    moreUrl: {
      notify: true, computed: "getPath(_url, 'yhg' )"
    },
    uid: {
      notify: true, computed: "got(user.uid)"
    }
  },
  getPath: function(url, more) {
    if (!more) {
      return url + "users/"
    } else {
      return url + "share/" + more + "/"
    }
  },
  setToYours: function() {
    this.set("yours", true)
  },  
  setToMore: function() {
    this.set("yours", false)
  },
  got: function(it) {
    return it
  }
})
</script>
