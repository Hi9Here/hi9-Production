<!DOCTYPE html>
<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }
    app.route = 'home';
    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/surveys', scrollToTop, function() {
      app.route = 'surveys';
    });

    page('/events', scrollToTop, function() {
      app.route = 'events';
    });

    page('/services', scrollToTop, function() {
      app.route = 'services';
    });

    page('/dashboard', scrollToTop, function() {
      app.route = 'dashboard';
    });

    page('/users', scrollToTop, function() {
      app.route = 'users';
    });

    page('/contact', scrollToTop, function() {
      app.route = 'contactpage';
    });

    page('/account', scrollToTop, function() {
      app.route = 'accountpage';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
