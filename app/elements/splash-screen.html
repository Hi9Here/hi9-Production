<!--
`<splash-screen></splash-screen>` Displays a list of options to people who are not logged in
-->

<dom-module id="splash-screen">
<template>
  <style>:host {display:inline-block}</style>
  <h2>Open an account</h2>
  <p>Let's get organised make you more productive give you the links you need to find the website you want to use. You can also use this website to help organise your friends family you need that sort of help.</p>
  <login-set-path app="{{app}}" user="{{user}}" url="{{urlForCards}}" more-url="{{urlForMore}}" yours="{{yours}}" uid="{{uid}}"></login-set-path>
  
</template>
</dom-module>
<script>
Polymer({
  is: "splash-screen",
  properties: {
    user: { notify: true },
    app: {
      value: "g1"
    }
  }
})
</script>
