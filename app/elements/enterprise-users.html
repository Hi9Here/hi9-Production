<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<!--
  `<enterprise-users></enterprise-users>` Form for Enterprise users to fill out for requests
  @demo demo.html
-->

<dom-module id="enterprise-users">
<template>
  
<style>
:host {display:inline-block;} 
</style>

<h2>Open an account</h2>
<paper-dropdown-menu label="Number of users" value="{{value.contact}}">
  <paper-listbox class="dropdown-content">
    <paper-item>about 5 - 50</paper-item>
    <paper-item>50 - 500</paper-item>
    <paper-item>500 - 5000</paper-item>
    <paper-item>5000 - 50000</paper-item>
  </paper-listbox>
</paper-dropdown-menu>
<paper-input label="Contact person" value="{{value.contact}}"></paper-input><br />
<paper-input label="Phone number" value="{{value.email}}"></paper-input><br />
<paper-input label="Company" value="{{value}}"></paper-input><br />
<paper-input label="Email address" type="email" value="{{value.email}}"></paper-input><br />
</template>
</dom-module>
<script>
Polymer({
    is: "enterprise-users",
    properties: {}
})
</script>
