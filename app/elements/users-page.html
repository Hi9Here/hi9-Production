<!doctype html>

<dom-module id="users-page">
  <template>
    <h2>Users</h2> 
    <card-data player-cards="{{playerCards}}" uid="{{uid}}" url="https://auth-c5e05.firebaseio.com/" token="{{token}}"></card-data>
    <card-display cards="{{playerCards}}"></card-display>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'users-page',
        properties: {
          cardsAsA: {
            computed: "objectToArray(cards)"
          },
        },
        objectToArray: function(data) {
          var output = []
          if (data) {
            var keys = Object.keys(data)
            for (var i = 0; i < keys.length; i++) {
              if (typeof data[keys[i]] === 'object') {
                output.push(data[keys[i]])
              }
            }
          }
          return output
        }
      });
    })();
  </script>
</dom-module>
