<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Hi9 Personal Web" />
  <title>Hi9 Personal Web</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#512da8">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Hi9">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hi9 Personal Web">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel  drawer fixed keep-condensed-header="true">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <div id="all">
            <a data-route="all" href="/" on-click="onDataRouteClick">
              <iron-icon icon="apps"></iron-icon>
              <span>All</span>
            </a>
          </div>
          <div id="surveys">
            <a data-route="surveys" href="/surveys" on-click="onDataRouteClick">
              <iron-icon icon="check-box"></iron-icon>
              <span>Surveys</span>
            </a>
          </div>
          <div id="events">
            <a data-route="events" href="/events" on-click="onDataRouteClick">
              <iron-icon icon="event"></iron-icon>
              <span>Events</span>
            </a>
          </div>
           <div id="dashboard">
            <a data-route="dashboard" href="/dashboard" on-click="onDataRouteClick">
              <iron-icon icon="assessment"></iron-icon>
              <span>Dashboard</span>
            </a>
          </div>
          <div id="menubottom">
          <hr>          
          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
          </a>
          <a data-route="account" href="/account" on-click="onDataRouteClick">
            <iron-icon icon="account-circle"></iron-icon>
            <span>Account</span>
          </a>
 
          </div>
            
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <paper-input label="Search" no-label-float>
            <iron-icon prefix icon="search"></iron-icon>                
            </paper-input>
                 
          <span class="flex"></span>
          
          <paper-tabs selected="0">
            <paper-tab>Yours</paper-tab>
            <paper-tab>DCH</paper-tab>
          </paper-tabs>

          <!--  Logo -->
          <div id="logo">
            <img src="/images/hi9-logos/hi9-logox128-white.png" alt="Hi9 Logo">
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="all">
                 <card-control url="https://open-elements.firebaseio.com/all/marcus6666"  search="{{search}}" token=""></card-control>
            </section>

            <section data-route="surveys">
                <h2 class="page-title">Surveys</h2>
                <p>This is the surveys section</p>
            </section>
            
            <section data-route="events">
                <h2 class="page-title">Events</h2>
                <p>This is the events section</p>
            </section>
            
            <section data-route="dashboard">
                <h2 class="page-title">Dashboard</h2>
                <p>This is the dashboard section</p>
            </section>
            
            <section data-route="contact">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
            </section>
            
            <section data-route="account">
                <h2 class="page-title">Account</h2>
                <p>This is the account section</p>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
